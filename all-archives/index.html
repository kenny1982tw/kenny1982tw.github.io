<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script>
    $(document).ready(function(){
        
        var words = $('.voice-jp');
        words.css('cursor','pointer').each(function(){
        var voiceImg = $('<img/>').attr('src','/assets/images/speaker.png').css({
            width:"18px",
            height:"18px",
            display:"inline"
        });
        var wordSpan = $('<span/>').css("border-bottom","2px dotted");

            var text = $(this).text();
            $(this).text('').append(wordSpan.text(text)).append(voiceImg);
        }).click(function(){
            var text = $(this).find('span').eq(0).text();
            responsiveVoice.speak(text, "Japanese Female", {rate: 0.9});
        });
    });
</script>
